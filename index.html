<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div class="header-flex">
      <img class="imglist" src="imgToDoList.png" alt="Image" />
      <h1 class="title">Daily Tasks</h1>
    </div>

    <div class="color-picker-container">
      <label for="colorPicker">Choose your background color:</label>
      <input
        type="color"
        id="colorPicker"
        value="#ffffff"
        style="display: none"
      />
      <img
        class="imgColor"
        src="colorPalette.png"
        alt="Escolher cor"
        id="colorImg"
        style="cursor: pointer"
      />
    </div>
    <header>
      <input id="inputTarefa" type="text" placeholder="Enter your task" />
      <button onclick="addTarefa()" id="btn-add" class="add">Add</button>
    </header>

    <main id="areaLista"></main>
    <script src="JS/control.js"></script>
  </body>

  <footer></footer>
</html>
